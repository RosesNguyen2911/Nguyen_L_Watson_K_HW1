<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Character Guide</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&family=Inter:wght@300;400;500&display=swap"
      rel="stylesheet"
    >

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    >

    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body>
    <header class="site-header">
      <div class="header-inner grid-con col-span-full m-col-span-full l-col-span-full">
        <h1 class="hidden">Star Wars</h1>

        <a href="index.html" class="logo-link col-span-2">
          <img
            src="images/starwars_logo.svg"
            alt="Star Wars Logo"
            class="logo"
          >
        </a>

        <input
          type="checkbox"
          id="nav-toggle"
          class="nav-toggle hidden"
        >

        <label
          for="nav-toggle"
          class="hamburger col-span-2 col-start-3"
        >
          <span></span>
          <span></span>
          <span></span>
        </label>

        <nav class="main-nav col-span-8 col-start-5">
          <ul>
            <li><a href="#characters">Characters</a></li>
            <li><a href="#movies">Movies</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="site-main">
      <div id="spinner" class="spinner hidden" aria-live="polite">
        <img
          src="images/spinner.svg"
          alt="Loading"
          class="spinner-icon"
        >
        <p class="spinner-text">Loading data…</p>
      </div>

      <div id="error-message" class="error hidden" role="alert">
        <div class="error-message-box">
          Failed to load characters. Please try again later.
        </div>
      </div>

      <section id="characters" class="characters-section grid-con">
        <header class="section-header col-span-full">
          <h2>Characters</h2>

          <form class="search-form" role="search">
            <label for="search" class="hidden">Search Characters</label>

            <div class="search-wrapper">
              <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
              <input
                type="search"
                id="search"
                placeholder="Search Character"
              >
            </div>
          </form>
        </header>

        <ul id="character-box" class="character-list col-span-full grid-con"></ul>
      </section>

      <section id="movies" class="movies-section grid-con">
        <header class="section-header col-span-full">
          <h2>Movie Details</h2>
        </header>

        <div id="movie-con" class="movie-list col-span-full"></div>
      </section>

      <template id="character-template">
        <li class="character-card col-span-2 m-col-span-3 l-col-span-2">
          <article>
            <figure>
              <img class="character-img" alt="Character image">
              <figcaption>
                <span class="character-name"></span>
              </figcaption>
            </figure>
            <a href="#" class="character-link character-link--overlay">
              View character
            </a>
          </article>
        </li>
      </template>

      <template id="movie-template">
        <article class="movie-card">
          <figure>
            <img class="movie-poster" alt="Movie poster">
          </figure>

          <section class="movie-content">
            <h3 class="movie-title"></h3>
            <ul class="movie-meta">
              <li class="movie-episode"></li>
              <li class="movie-director"></li>
              <li class="movie-release"></li>
            </ul>
            <p class="movie-crawl"></p>
          </section>
        </article>
      </template>
    </main>

    <button id="backToTop" class="back-to-top" aria-label="Back to top">
      <i class="fa-solid fa-angle-up"></i>
    </button>

    <footer class="site-footer">
      <p>© 2026 Star Wars Character and Film Guide · All Rights Reserved</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3/dist/ScrollToPlugin.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
